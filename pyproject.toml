[tool.poetry]
name = "tangy"
version = "0.1.0"
description = "A library to manage timetags"
authors = ["Peter Thomas Barrow <peter.barrow.93@gmail.com>"]
readme = "README.md"
exclude = [
    "tangy/_ext/*",
    "tangy/_ext/src/*",
    "tangy/_ext/*.html"
    ]
# include = ["pythontemplate/*.so", "pythontemplate/*.pyd"]

[tool.poetry.dependencies]
python = "^3.9"

[build-system]
requires = ["poetry-core", "setuptools", "Cython", "numpy"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.build]
generate-setup-file = false
script = "setup.py"
